<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>

    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900" rel="stylesheet" />

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- link css -->
    <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="country-details.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h1>Where in the world</h1>
            <p>
                <i class="fa-regular fa-moon"></i>&nbsp;Dark mode
            </p>
        </div>
    </header>

    <main class="main">
        <div class="back-btn-container">
            <a href="/" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
                Back
            </a>
        </div>


        <div class="country-details-container">
            <div>
                <img src="https://flagcdn.com/ag.svg" alt="">
            </div>
            <div class="all-text-container">
                <h2>Belgium</h2>
                <div class="side-text-container">
                    <div class="paragraph-text">
                        <p>
                            <b>Native Name:</b> <span class="native-name"></span>
                        </p>
                        <p>
                            <b>Population:</b> <span class="population"></span>
                        </p>
                        <p>
                            <b>Region:</b> <span class="region"></span>
                        </p>
                        <p>
                            <b>Sub Region:</b> <span class="sub-region"></span>
                        </p>
                        <p>
                            <b>Capital:</b> <span class="capital"></span>
                        </p>
                    </div>
                    <div class="paragraph-text">
                        <p>
                            <b>Top Level Domain:</b> <span class="top-level-domain"></span>
                        </p>
                        <p>
                            <b>Area:</b> <span class="area"></span>
                        </p>
                        <p>
                            <b>Currencies:</b> <span class="currency"></span>
                        </p>
                        <p>
                            <b>Language:</b> <span class="language"></span>
                        </p>
                    </div>
                </div>


                <!-- border countries button -->
                <div class="border-container">
                    <div>
                        <p>
                            <b>Border Countries: </b>
                        </p>
                    </div>
                    <div class="all-btn">
                        <a href="/">
                            <button class="btn">France</button>
                        </a>
                        <a href="/">
                            <button class="btn">Germany</button>
                        </a>
                        <a href="/">
                            <button class="btn">Netherlands</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="/country-details.js"></script>
</html>
